language: android
android:
  components:
     - build-tools-26.0.2
     - android-27
     - add-on
     - extra
     - platform-tools
     - tools
     - extra-google-googleplayservices
     - extra-google-m2repository
     - extra-android-m2repository
     - addon-google_apis-google-19
     - sys-img-armeabi-v7a-android-21
before_install:
      - yes | sdkmanager "platforms;android-27"

deploy:
  provider: releases
  apikey: $GITHUB_KEY
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
notifications:
   email:
     recipients:
     - ecsedigergo@gmail.com
     on_success: always
     on_failure: always

env:
  global:
    - MALLOC_ARENA_MAX=2
sudo : required
before_script:
  - echo no | android create avd --force -n test -t android-27 --abi google_apis/armeabi-v7a -s "768x1280"
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &